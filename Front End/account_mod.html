<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quote_history.html">Quote History</a></li>

            </ul>
        </nav>
    </header>

    <div class="create-account-container">
        <h1>Modify Account</h1>
        <form>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" maxlength="50" required>

            <label for="address1">Address 1:</label>
            <input type="text" id="address1" name="address1" maxlength="100" required>

            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2" maxlength="100">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" maxlength="100" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select State</option>
                <option value="AL">gotta add from DB</option>
            </select>

            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" pattern=".{5,}" maxlength="9" required>

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
