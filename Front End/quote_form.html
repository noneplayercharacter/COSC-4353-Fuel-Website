<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote_form.css">
    <title>Fuel Quote - Get a Quote</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quote_history.html">Quote History</a></li>
                <li><a href="quote_form.html">Get a Quote</a></li>
                <li><a href="login_page.html">Login</a></li>
                <li><a href="account_mod.html">Modify Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="quote-container">
        <h1>Generate Fuel Quote</h1>
        <form>
            <label for="gallonsRequested">Gallons Requested:</label>
            <input type="number" id="gallonsRequested" name="gallonsRequested" required>
            
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" readonly>
            
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
            
            <label for="suggestedPrice">Suggested Price per Gallon:</label>
            <input type="number" id="suggestedPrice" name="suggestedPrice" readonly>
            
            <label for="totalAmountDue">Total Amount Due:</label>
            <input type="number" id="totalAmountDue" name="totalAmountDue" readonly>
            
            <button type="submit">Generate Quote</button>
        </form>
    </div>
</body>
</html>
